<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Purdue Campus Tour</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #d4af37;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 3px solid #d4af37;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.1rem;
            color: #c9a961;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 3rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #d4af37;
        }

        .stat {
            font-size: 1.2rem;
        }

        .stat-value {
            color: #d4af37;
            font-weight: bold;
            font-size: 1.4rem;
        }

        .container {
            display: flex;
            gap: 2rem;
            padding: 2rem;
            max-width: 1800px;
            margin: 0 auto;
        }

        .map-section {
            flex: 2;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(212, 175, 55, 0.3);
            border: 3px solid #d4af37;
        }

        .map-container {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
        }

        #campus-map {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: move;
        }

        .marker {
            position: absolute;
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, #FFD700 0%, #d4af37 50%, #B8860B 100%);
            border: 3px solid #000;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.6),
                        0 0 20px rgba(212, 175, 55, 0.4),
                        inset 0 2px 4px rgba(255, 255, 255, 0.5);
            z-index: 10;
        }

        .marker:hover {
            transform: translate(-50%, -50%) scale(1.3);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.9),
                        0 0 30px rgba(212, 175, 55, 0.6),
                        inset 0 2px 4px rgba(255, 255, 255, 0.7);
            animation: pulse 1s infinite;
        }

        .marker.visited {
            background: radial-gradient(circle, #90EE90 0%, #32CD32 50%, #228B22 100%);
            box-shadow: 0 0 10px rgba(50, 205, 50, 0.6),
                        0 0 20px rgba(50, 205, 50, 0.4);
        }

        .marker.visited:hover {
            box-shadow: 0 0 20px rgba(50, 205, 50, 0.9),
                        0 0 30px rgba(50, 205, 50, 0.6);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(212, 175, 55, 0.9),
                            0 0 30px rgba(212, 175, 55, 0.6);
            }
            50% {
                box-shadow: 0 0 30px rgba(212, 175, 55, 1),
                            0 0 40px rgba(212, 175, 55, 0.8);
            }
        }

        .info-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .tour-stops {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 1.5rem;
            max-height: 600px;
            overflow-y: auto;
        }

        .tour-stops h2 {
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.8rem;
            color: #d4af37;
        }

        .stop-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            margin-bottom: 0.8rem;
            border-radius: 8px;
            border-left: 4px solid #d4af37;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .stop-item:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateX(5px);
        }

        .stop-item.visited {
            border-left-color: #32CD32;
            background: rgba(50, 205, 50, 0.1);
        }

        .stop-number {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #d4af37;
            color: #000;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .stop-item.visited .stop-number {
            background: #32CD32;
        }

        .stop-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            margin: 5% auto;
            padding: 2rem;
            border: 3px solid #d4af37;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.5);
            color: #d4af37;
        }

        .close {
            color: #d4af37;
            float: right;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #FFD700;
        }

        .modal h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #FFD700;
        }

        .modal p {
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .mark-visited-btn {
            background: #d4af37;
            color: #000;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .mark-visited-btn:hover {
            background: #FFD700;
            transform: scale(1.05);
        }

        .mark-visited-btn.visited {
            background: #32CD32;
        }

        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŽ“ Interactive Purdue Campus Tour</h1>
        <p class="subtitle">Click on the gold markers to explore each stop</p>
    </header>

    <div class="stats-bar">
        <div class="stat">
            Stops Visited: <span class="stat-value" id="visited-count">0</span> / <span class="stat-value">26</span>
        </div>
        <div class="stat">
            Progress: <span class="stat-value" id="progress">0%</span>
        </div>
    </div>

    <div class="container">
        <div class="map-section">
            <div class="map-container">
                <img id="campus-map" src="https://raw.githubusercontent.com/samanthakatovich/purdue-map/main/purduemap.png" alt="Purdue Campus Map">
            </div>
        </div>

        <div class="info-section">
            <div class="tour-stops">
                <h2>Tour Stops</h2>
                <div id="stops-list"></div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <button class="mark-visited-btn" id="mark-visited">Mark as Visited</button>
        </div>
    </div>

    <script>
        const stops = [
            {
                id: 1,
                name: "Purdue Memorial Union",
                x: 45,
                y: 55,
                description: "The heart of campus life, featuring dining, shopping, and the iconic bowling alley. A hub for student activities and events."
            },
            {
                id: 2,
                name: "Bell Tower",
                x: 50,
                y: 50,
                description: "An iconic 160-foot campanile that serves as a campus landmark. Its carillon plays daily concerts and the tower lights up in gold for special occasions."
            },
            {
                id: 3,
                name: "Hovde Hall",
                x: 52,
                y: 52,
                description: "The administrative center of Purdue University, home to the Office of the President. Its distinctive colonnade is a favorite photo spot."
            },
            {
                id: 4,
                name: "Neil Armstrong Hall of Engineering",
                x: 60,
                y: 45,
                description: "State-of-the-art engineering facility named after Purdue's most famous alumnus, the first person to walk on the moon."
            },
            {
                id: 5,
                name: "Mackey Arena",
                x: 25,
                y: 35,
                description: "Home to Purdue Basketball. Known for its incredible atmosphere, hosting Boilermaker basketball games and special events."
            },
            {
                id: 6,
                name: "Ross-Ade Stadium",
                x: 20,
                y: 45,
                description: "Purdue's football stadium, seating over 57,000 fans. Experience Boilermaker football and the excitement of Big Ten athletics."
            },
            {
                id: 7,
                name: "Purdue University Airport",
                x: 15,
                y: 25,
                description: "One of the first university-owned airports in the nation, supporting aviation technology and research programs."
            },
            {
                id: 8,
                name: "Armory Building",
                x: 55,
                y: 60,
                description: "Historic building that now houses the School of Engineering Education and various student services."
            },
            {
                id: 9,
                name: "Krannert Building",
                x: 58,
                y: 55,
                description: "Home to the Krannert School of Management, one of the top-ranked business schools in the nation."
            },
            {
                id: 10,
                name: "Hicks Undergraduate Library",
                x: 48,
                y: 58,
                description: "A modern study space featuring collaborative learning areas, technology resources, and quiet study zones for undergraduates."
            },
            {
                id: 11,
                name: "Stewart Center",
                x: 47,
                y: 53,
                description: "Features the Loeb Playhouse for performing arts, meeting rooms, and various student organization offices."
            },
            {
                id: 12,
                name: "Hall of Music",
                x: 43,
                y: 48,
                description: "One of the world's largest proscenium theaters, hosting concerts, convocations, and performances year-round."
            },
            {
                id: 13,
                name: "Class of 1950 Lecture Hall",
                x: 54,
                y: 48,
                description: "Modern lecture facility equipped with advanced technology, serving thousands of students in large-enrollment courses."
            },
            {
                id: 14,
                name: "Lawson Computer Science Building",
                x: 62,
                y: 50,
                description: "Hub for computer science education and research, featuring cutting-edge labs and collaborative spaces."
            },
            {
                id: 15,
                name: "Beering Hall of Liberal Arts",
                x: 56,
                y: 62,
                description: "Home to the College of Liberal Arts, fostering critical thinking, creativity, and cultural understanding."
            },
            {
                id: 16,
                name: "Recreational Sports Center",
                x: 35,
                y: 48,
                description: "Massive fitness facility with pools, courts, climbing walls, and fitness equipment serving the campus community."
            },
            {
                id: 17,
                name: "Honors College & Residences",
                x: 40,
                y: 42,
                description: "Living-learning community for high-achieving students, fostering academic excellence and intellectual engagement."
            },
            {
                id: 18,
                name: "Pharmacy Building",
                x: 65,
                y: 55,
                description: "Cutting-edge facility for pharmaceutical sciences education and research, training future healthcare professionals."
            },
            {
                id: 19,
                name: "Veterinary Medicine Complex",
                x: 75,
                y: 60,
                description: "Comprehensive veterinary teaching hospital and research facility, providing care for animals and training for veterinarians."
            },
            {
                id: 20,
                name: "Birck Nanotechnology Center",
                x: 70,
                y: 45,
                description: "World-class research facility for nanotechnology, pushing the boundaries of science at the molecular level."
            },
            {
                id: 21,
                name: "Fountain of Engineering",
                x: 58,
                y: 48,
                description: "Iconic water feature celebrating engineering innovation, a popular gathering spot and campus landmark."
            },
            {
                id: 22,
                name: "Purdue Research Park",
                x: 80,
                y: 35,
                description: "Innovation hub connecting university research with industry, fostering entrepreneurship and technology development."
            },
            {
                id: 23,
                name: "Gateway Complex",
                x: 38,
                y: 38,
                description: "Modern residence halls providing comfortable living and learning environments for first-year students."
            },
            {
                id: 24,
                name: "First Street Towers",
                x: 42,
                y: 65,
                description: "Apartment-style housing for upperclass students, offering independence and community near campus amenities."
            },
            {
                id: 25,
                name: "Wilmeth Active Learning Center",
                x: 53,
                y: 44,
                description: "Innovative classroom building designed for collaborative, hands-on learning across multiple disciplines."
            },
            {
                id: 26,
                name: "University Hall",
                x: 50,
                y: 65,
                description: "Historic building housing academic departments, classrooms, and faculty offices in the heart of campus."
            }
        ];

        let visitedStops = new Set();
        let currentStop = null;

        function initializeMap() {
            const mapContainer = document.querySelector('.map-container');
            const mapImg = document.getElementById('campus-map');

            stops.forEach(stop => {
                const marker = document.createElement('div');
                marker.className = 'marker';
                marker.dataset.stopId = stop.id;
                marker.style.left = `${stop.x}%`;
                marker.style.top = `${stop.y}%`;
                marker.addEventListener('click', () => openModal(stop));
                mapContainer.appendChild(marker);
            });
        }

        function renderStopsList() {
            const stopsList = document.getElementById('stops-list');
            stopsList.innerHTML = '';

            stops.forEach(stop => {
                const stopItem = document.createElement('div');
                stopItem.className = `stop-item ${visitedStops.has(stop.id) ? 'visited' : ''}`;
                stopItem.innerHTML = `
                    <span class="stop-number">${stop.id}</span>
                    <span class="stop-name">${stop.name}</span>
                `;
                stopItem.addEventListener('click', () => openModal(stop));
                stopsList.appendChild(stopItem);
            });
        }

        function openModal(stop) {
            currentStop = stop;
            document.getElementById('modal-title').textContent = stop.name;
            document.getElementById('modal-description').textContent = stop.description;
            
            const markButton = document.getElementById('mark-visited');
            if (visitedStops.has(stop.id)) {
                markButton.textContent = 'Visited âœ“';
                markButton.classList.add('visited');
            } else {
                markButton.textContent = 'Mark as Visited';
                markButton.classList.remove('visited');
            }

            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            currentStop = null;
        }

        function toggleVisited() {
            if (!currentStop) return;

            if (visitedStops.has(currentStop.id)) {
                visitedStops.delete(currentStop.id);
            } else {
                visitedStops.add(currentStop.id);
            }

            updateUI();
            renderStopsList();
            
            // Update the modal button
            const markButton = document.getElementById('mark-visited');
            if (visitedStops.has(currentStop.id)) {
                markButton.textContent = 'Visited âœ“';
                markButton.classList.add('visited');
            } else {
                markButton.textContent = 'Mark as Visited';
                markButton.classList.remove('visited');
            }
        }

        function updateUI() {
            document.getElementById('visited-count').textContent = visitedStops.size;
            const progress = Math.round((visitedStops.size / stops.length) * 100);
            document.getElementById('progress').textContent = `${progress}%`;

            // Update markers
            document.querySelectorAll('.marker').forEach(marker => {
                const stopId = parseInt(marker.dataset.stopId);
                if (visitedStops.has(stopId)) {
                    marker.classList.add('visited');
                } else {
                    marker.classList.remove('visited');
                }
            });
        }

        // Event Listeners
        document.querySelector('.close').addEventListener('click', closeModal);
        document.getElementById('mark-visited').addEventListener('click', toggleVisited);

        window.addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal')) {
                closeModal();
            }
        });

        // Initialize
        initializeMap();
        renderStopsList();
        updateUI();
    </script>
</body>
</html>
