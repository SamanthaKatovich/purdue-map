        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Garamond', 'Times New Roman', serif;
            background: #000;
            color: white;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            padding: 2rem;
            text-align: center;
            border-bottom: 3px solid #d4af37;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #d4af37;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.2rem;
            color: #ccc;
        }

        .progress-bar {
            background: #1a1a1a;
            padding: 1.5rem;
            text-align: center;
            border-bottom: 2px solid #d4af37;
        }

        .progress-info {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 1rem;
        }

        .progress-stat {
            font-size: 1.1rem;
        }

        .progress-stat span {
            color: #d4af37;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .progress-track {
            width: 80%;
            max-width: 600px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin: 0 auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #d4af37 0%, #f4d03f 100%);
            width: 0%;
            transition: width 0.5s ease;
        }

        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            gap: 2rem;
        }

        .map-section {
            flex: 2;
            position: relative;
        }

        .map-container {
            position: relative;
            background: #1a1a1a;
            border: 3px solid #d4af37;
            border-radius: 12px;
            overflow: hidden;
            max-width: 1200px;
        }

        .campus-map {
            width: 100%;
            height: auto;
            display: block;
        }

        .hotspot {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #d4af37;
            border: 3px solid #000;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .hotspot:hover {
            background: #f4d03f;
            transform: scale(1.3);
            animation: none;
        }

        .hotspot.visited {
            background: #2ecc71;
            animation: none;
        }

        .hotspot-label {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #d4af37;
            color: #000;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .hotspot:hover .hotspot-label {
            opacity: 1;
        }

        .sidebar {
            flex: 1;
            max-height: 90vh;
            overflow-y: auto;
        }

        .tour-list {
            background: #1a1a1a;
            border: 2px solid #d4af37;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .tour-list h2 {
            color: #d4af37;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            text-align: center;
        }

        .tour-item {
            background: #2a2a2a;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid #d4af37;
        }

        .tour-item:hover {
            background: #333;
            transform: translateX(5px);
        }

        .tour-item.visited {
            border-left-color: #2ecc71;
            opacity: 0.7;
        }

        .tour-item-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .tour-number {
            background: #d4af37;
            color: #000;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .tour-item.visited .tour-number {
            background: #2ecc71;
        }

        .tour-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: #1a1a1a;
            border: 3px solid #d4af37;
            border-radius: 12px;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            color: #d4af37;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
        }

        .modal-close:hover {
            color: #f4d03f;
        }

        .modal-header {
            color: #d4af37;
            font-size: 2rem;
            margin-bottom: 1rem;
            padding-right: 3rem;
        }

        .modal-info {
            color: #ccc;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .modal-info ul {
            margin-left: 2rem;
            margin-top: 1rem;
        }

        .modal-info li {
            margin-bottom: 0.5rem;
        }

        .modal-footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px solid #d4af37;
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Garamond', serif;
        }

            background: #d4af37;
            color: #000;
        }

            background: #f4d03f;
        }

        .btn-secondary {
            background: #2ecc71;
            color: white;
        }

        .btn-secondary:hover {
            background: #27ae60;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                max-height: none;
            }
        }
    </style>
</head>

    let visitedStops = new Set();

    function init() {
        loadProgress();
        renderTourList();
        updateProgress();
    }

    function renderTourList() {
        const container = document.getElementById('tourStops');
        container.innerHTML = '';
        
        tourStops.forEach(stop => {
            const div = document.createElement('div');
            div.className = `tour-item ${visitedStops.has(stop.id) ? 'visited' : ''}`;
            div.onclick = () => openModal(stop.id);
            div.innerHTML = `
                <div class="tour-item-header">
                    <div class="tour-number">${stop.id}</div>
                    <div class="tour-name">${stop.name}</div>
                </div>
            `;
            container.appendChild(div);
        });
    }

    let currentStopId = null;

    function openModal(stopId) {
        currentStopId = stopId;
        const stop = tourStops.find(s => s.id === stopId);
        if (!stop) return;

        document.getElementById('modalTitle').textContent = stop.name;
        document.getElementById('modalInfo').innerHTML = stop.info;
        document.getElementById('stopModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('stopModal').style.display = 'none';
        currentStopId = null;
    }

    function markVisited() {
        if (currentStopId) {
            visitedStops.add(currentStopId);
            saveProgress();
            renderTourList();
            updateProgress();
            closeModal();
        }
    }

    function updateProgress() {
        const total = tourStops.length;
        const visited = visitedStops.size;
        const percent = Math.round((visited / total) * 100);

        document.getElementById('visitedCount').textContent = visited;
        document.getElementById('progressPercent').textContent = percent + '%';
        document.getElementById('progressFill').style.width = percent + '%';
    }

    function saveProgress() {
        localStorage.setItem('tourProgress', JSON.stringify([...visitedStops]));
    }

    function loadProgress() {
        const saved = localStorage.getItem('tourProgress');
        if (saved) {
            visitedStops = new Set(JSON.parse(saved));
        }
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('stopModal');
        if (event.target === modal) {
            closeModal();
        }
    }

    // Initialize
    init();
</script>
